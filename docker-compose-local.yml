node0: &node
  build: ./target/docker/stage
  environment:
    APP_PORT: 2551
    BIND_APP_PORT: 2551
    SEED_NODES: 127.0.0.1:2551
  ports:
    - "2551:2551"
  net: "host"
  volumes:
    - ./target/shared-journal:/opt/docker/target/shared-journal
    - ./target/shared-snapshots:/opt/docker/target/shared-snapshots

node1:
  <<: *node
  environment:
    APP_PORT: 2552
    BIND_APP_PORT: 2552
    SEED_NODES: 127.0.0.1:2551
  ports:
    - "2552:2552"
  net: "host"
  volumes:
    - ./target/shared-journal:/opt/docker/target/shared-journal
    - ./target/shared-snapshots:/opt/docker/target/shared-snapshots
